apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.android.support:support-annotations:24.0.0'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'nine-square-view'

    publishedGroupId = 'com.github.stay4cold'
    libraryName = 'NineSquareView'
    artifact = 'ninesquareview'

    libraryDescription = 'A library to create Nine Square View'

    siteUrl = 'https://github.com/stay4cold/NineSquareView'
    gitUrl = 'https://github.com/stay4cold/NineSquareView.git'

    libraryVersion = '1.0.1'

    developerId = 'stay4cold'
    developerName = 'wangchenghao'
    developerEmail = 'wangchenghao123@126.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: 'https://raw.githubusercontent.com/stay4cold/AndroidNotes/master/bintray.gradle'
apply from: 'https://raw.githubusercontent.com/stay4cold/AndroidNotes/master/install.gradle'
